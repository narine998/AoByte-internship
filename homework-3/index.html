<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Equilateral Triangle</title>
  </head>
  <body>
    <div id="container">
      <div>
        <input
          type="number"
          placeholder="Triangle length"
          id="triangle-length-input"
        />
      </div>
      <div class="triangles-container">
        <pre id="equal-triangle"></pre>
        <pre id="rotated-triangle"></pre>
      </div>
      <div id="button-container">
        <button id="rotate-btn">Rotate</button>
      </div>
    </div>
    <script src="scripts/triangle.js"></script>
  </body>
</html>
